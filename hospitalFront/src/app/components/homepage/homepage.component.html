<mat-drawer-container class="homepage-container">
    <mat-drawer mode="side" opened>
        <div class="title" style="text-align: center">
            <img style="vertical-align:middle" 
            src="../../../assets/images/hospital.png" width=43 height=43 alt="">
            <span style="vertical-align:middle;">Vitals Hospital</span>
        </div>
        <mat-nav-list>
            <a mat-list-item [routerLink]="'csr'" routerLinkActive="active-link">
                Certificate Signing Request
            </a>
            <a mat-list-item [routerLink]="'other'" routerLinkActive="active-link">
                Other
            </a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar>
            <span class="logout-spacer"></span>
            <button id="logout-btn" mat-button (click)="logout()">
                Logout&nbsp;<mat-icon>logout</mat-icon>
            </button>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
