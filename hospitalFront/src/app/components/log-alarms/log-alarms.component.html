<mat-progress-bar class="progress-bar" mode="indeterminate" 
    *ngIf="dataSource.content.length===0">
</mat-progress-bar>
<div class="ng-container row justify-content-md-center">
    <div class="col-md-11">
        <table mat-table [dataSource]="dataSource.content" id="log-alarms-table">
            <!-- No data row -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="3">No existing log alarms.</td>
            </tr>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td mat-cell *matCellDef="let row"> {{row.type}} </td>
            </ng-container>

            <ng-container matColumnDef="message">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
                <td mat-cell *matCellDef="let row"> {{row.message}} </td>
            </ng-container>

            <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
                <td mat-cell *matCellDef="let row"> {{row.timestamp | date:'medium'}} </td>
            </ng-container>
        </table>

        <mat-paginator showFirstLastButtons
            id="log-alarms-paginator"
            [length]="dataSource.totalElements" 
            [pageSize]="dataSource.size" 
            [pageSizeOptions]="[2,5,10]"
            (page)="pageEvent = $event; onPaginateChange($event)"
        >
        </mat-paginator>
    </div>
</div>
