 <mat-progress-bar class="progress-bar" mode="indeterminate" 
    *ngIf="dataSource.content.length===0">
</mat-progress-bar>
<div class="ng-container row justify-content-md-center">
    <div class="col-md-11">
        <table mat-table [dataSource]="dataSource.content" id="patient-table">
            <!-- No data row -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No existing patients.</td>
            </tr>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="dateOfBirth">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of birth </th>
                <td mat-cell *matCellDef="let row"> {{row.dateOfBirth | date:'dd-MM-yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="placeOfBirth">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Place of birth </th>
                <td mat-cell *matCellDef="let row"> {{row.placeOfBirth}} </td>
            </ng-container>

            <ng-container matColumnDef="illnesses">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Illnesses </th>
                <td mat-cell *matCellDef="let row"> {{row.illnesses}} </td>
            </ng-container>

        </table>

        <mat-paginator showFirstLastButtons
            id="patients-paginator"
            [length]="dataSource.totalElements" 
            [pageSize]="dataSource.size" 
            [pageSizeOptions]="[2,5,10]"
            (page)="pageEvent = $event; onPaginateChange($event)"
        >
        </mat-paginator>
    </div>
</div>
