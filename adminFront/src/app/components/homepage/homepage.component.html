<mat-drawer-container class="homepage-container">
    <mat-drawer mode="side" opened>
        <div class="title">Security Admin</div>
        <mat-nav-list>
            <a mat-list-item [routerLink]="'csr'">Certificate Signing Requests</a>
            <a mat-list-item [routerLink]="'certificates'">Certificates</a>
            <a mat-list-item [routerLink]="'users'">Users</a>
            <a mat-list-item [routerLink]="'logs'">Logs</a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar>
            <span class="logout-spacer"></span>
            <button id="logout-btn" mat-button (click)="logout()">
                Logout&nbsp;<mat-icon>logout</mat-icon>
            </button>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
