<mat-drawer-container class="homepage-container">
    <mat-drawer mode="side" opened>
        <div class="title" style="text-align: center">
            <img style="vertical-align:middle" src="../../../assets/images/lock.png" width=43 height=43 alt="">
            <span style="vertical-align:middle; padding-left: 10px;">Vitals Security</span>
        </div>
        <mat-nav-list>
            <a mat-list-item [routerLink]="'csr'" routerLinkActive="active-link">
                Certificate Signing Requests
            </a>
            <a mat-list-item [routerLink]="'certificates'" routerLinkActive="active-link">
                Certificates
            </a>
            <a mat-list-item [routerLink]="'hospital-config'" routerLinkActive="active-link">
                Hospital Config
            </a>
            <a mat-list-item (click)="toHospitalLogs()">
                Vitals Hospital
            </a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar>
            <span class="logout-spacer"></span>
            <button id="logout-btn" mat-button (click)="logout()">
                Logout&nbsp;<mat-icon>logout</mat-icon>
            </button>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
